# University of Adelaide site make file

# Core version
# The make file always begins by specifying the core version of Drupal for
# which each package must be compatible.
core: 8.x

# API version
# The make file must specify which Drush Make API version it uses.
api: 2

# Drupal core.
projects:
  drupal:
    type: core
    download:
      url: http://git.drupal.org/project/drupal.git
      tag: 8.0.0-beta12
    patch:
      - https://www.drupal.org/files/issues/2430669-4.patch
# Contributed modules.
  cas:
    version: 1.x-dev
    patch:
      - https://www.drupal.org/files/issues/cas_2536128_3.patch
  composer_manager:
    version: 1.x
  diff:
    version: 1.x-dev
  entity_reference_revisions:
    version: 1.x-dev
  extlink:
    version: 1.x
  paragraphs:
    version: 1.x-dev
# UA modules.
  ua_ldap:
    subdir: ua
    download:
      url: git@gitlab.adelaide.edu.au:drupal-modules/ua_ldap.git
      branch: develop
defaults:
  projects:
    subdir: contrib
    type: module
