# University of Adelaide site make file

# Core version
# The make file always begins by specifying the core version of Drupal for
# which each package must be compatible.
core: 8.x

# API version
# The make file must specify which Drush Make API version it uses.
api: 2

# Drupal core.
projects:
  drupal:
    type: core
    download:
      url: http://git.drupal.org/project/drupal.git
      tag: 8.0.0-beta11
  cas:
    type: module
    subdir: contrib
    version: 1.x-dev
  extlink:
    type: module
    subdir: contrib
    version: 1.x
  diff:
    type: module
    subdir: contrib
    version: 1.x-dev
  composer_manager:
    type: module
    subdir: contrib
    version: 1.x
  entity_reference_revisions:
    type: module
    subdir: contrib
    version: 1.x-dev
  paragraphs:
    type: module
    subdir: contrib
    version: 1.x-dev
  ua_modules:
    type: module
    subdir: ua
    download:
      url: git@github.com:universityofadelaide/ua_modules.git
      branch: develop

