# University of Adelaide site make file

# Core version
# The make file always begins by specifying the core version of Drupal for
# which each package must be compatible.
core: 8.x

# API version
# The make file must specify which Drush Make API version it uses.
api: 2

# Drupal core.
projects:
  drupal:
    type: core
    download:
      url: http://git.drupal.org/project/drupal.git
      tag: 8.0.0-beta10
  cas:
    type: module
    subdir: contrib
    version: 1.x-dev
  extlink:
    type: module
    subdir: contrib
    version: 1.x
  diff:
    type: module
    subdir: contrib
    version: 1.x-dev
    patch:
      - https://www.drupal.org/files/issues/fix_route_to_show-2480029-1.patch
  ua_modules:
    type: module
    download:
      url: https://f86fad3002fe237b68841075bfff8a29e97f29d1@github.com/UniversityofAdelaide/ua_modules.git
      branch: develop

