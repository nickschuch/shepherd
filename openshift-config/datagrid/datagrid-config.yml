apiVersion: v1
data:
  standalone.xml: "<?xml version='1.0' encoding='UTF-8'?>\n\n<server xmlns=\"urn:jboss:domain:8.0\">\n
    \   <extensions>\n        <extension module=\"org.infinispan.extension\"/>\n        <extension
    module=\"org.infinispan.server.endpoint\"/>\n        <extension module=\"org.jboss.as.connector\"/>\n
    \       <extension module=\"org.jboss.as.deployment-scanner\"/>\n        <extension
    module=\"org.jboss.as.jdr\"/>\n        <extension module=\"org.jboss.as.jmx\"/>\n
    \       <extension module=\"org.jboss.as.logging\"/>\n        <extension module=\"org.jboss.as.naming\"/>\n
    \       <extension module=\"org.jboss.as.remoting\"/>\n        <extension module=\"org.jboss.as.security\"/>\n
    \       <extension module=\"org.jboss.as.transactions\"/>\n        <extension
    module=\"org.jgroups.extension\"/>\n        <extension module=\"org.wildfly.extension.elytron\"/>\n
    \       <extension module=\"org.wildfly.extension.io\"/>\n    </extensions>\n
    \   <management>\n        <security-realms>\n            <security-realm name=\"ManagementRealm\">\n
    \               <authentication>\n                    <local default-user=\"$local\"/>\n
    \                   <properties path=\"mgmt-users.properties\" relative-to=\"jboss.server.config.dir\"/>\n
    \               </authentication>\n                <authorization map-groups-to-roles=\"false\">\n
    \                   <properties path=\"mgmt-groups.properties\" relative-to=\"jboss.server.config.dir\"/>\n
    \               </authorization>\n            </security-realm>\n            <security-realm
    name=\"ApplicationRealm\">\n                <authentication>\n                    <local
    default-user=\"$local\" allowed-users=\"*\"/>\n                    <properties
    path=\"application-users.properties\" relative-to=\"jboss.server.config.dir\"/>\n
    \               </authentication>\n                <authorization>\n                    <properties
    path=\"application-roles.properties\" relative-to=\"jboss.server.config.dir\"/>\n
    \               </authorization>\n                \n            </security-realm>\n
    \           <security-realm name=\"jdg-openshift\">\n                <authentication>\n
    \                   <jaas name=\"jdg-openshift\"/>\n                </authentication>\n
    \           </security-realm>\n        </security-realms>\n        <audit-log>\n
    \           <formatters>\n                <json-formatter name=\"json-formatter\"/>\n
    \           </formatters>\n            <handlers>\n                <file-handler
    name=\"file\" formatter=\"json-formatter\" relative-to=\"jboss.server.data.dir\"
    path=\"audit-log.log\"/>\n            </handlers>\n            <logger log-boot=\"true\"
    log-read-only=\"false\" enabled=\"false\">\n                <handlers>\n                    <handler
    name=\"file\"/>\n                </handlers>\n            </logger>\n        </audit-log>\n
    \       <management-interfaces>\n            <http-interface console-enabled=\"false\">
    \               \n                <http-upgrade enabled=\"true\"/>\n                <socket-binding
    http=\"management-http\"/>\n            </http-interface>\n        </management-interfaces>\n
    \       <access-control provider=\"simple\">\n            <role-mapping>\n                <role
    name=\"SuperUser\">\n                    <include>\n                        <user
    name=\"$local\"/>\n                    </include>\n                </role>\n            </role-mapping>\n
    \       </access-control>\n    </management>\n    <profile>\n        <subsystem
    xmlns=\"urn:jboss:domain:logging:3.0\">\n            <console-handler name=\"CONSOLE\">\n
    \               <formatter>\n                    <named-formatter name=\"COLOR-PATTERN\"/>\n
    \               </formatter>\n            </console-handler>\n            <periodic-rotating-file-handler
    name=\"FILE\" autoflush=\"true\">\n                <formatter>\n                    <named-formatter
    name=\"PATTERN\"/>\n                </formatter>\n                <file relative-to=\"jboss.server.log.dir\"
    path=\"server.log\"/>\n                <suffix value=\".yyyy-MM-dd\"/>\n                <append
    value=\"true\"/>\n            </periodic-rotating-file-handler>\n            <size-rotating-file-handler
    name=\"HR-ACCESS-FILE\" autoflush=\"true\">\n                <formatter>\n                    <named-formatter
    name=\"ACCESS-LOG\"/>\n                </formatter>\n                <file relative-to=\"jboss.server.log.dir\"
    path=\"hotrod-access.log\"/>\n                <append value=\"true\"/>\n                <rotate-size
    value=\"10M\"/>\n                <max-backup-index value=\"10\"/>\n            </size-rotating-file-handler>\n
    \           <size-rotating-file-handler name=\"REST-ACCESS-FILE\" autoflush=\"true\">\n
    \               <formatter>\n                    <named-formatter name=\"ACCESS-LOG\"/>\n
    \               </formatter>\n                <file relative-to=\"jboss.server.log.dir\"
    path=\"rest-access.log\"/>\n                <append value=\"true\"/>\n                <rotate-size
    value=\"10M\"/>\n                <max-backup-index value=\"10\"/>\n            </size-rotating-file-handler>\n
    \           <logger category=\"org.infinispan.HOTROD_ACCESS_LOG\" use-parent-handlers=\"false\">\n
    \               <!-- Set to TRACE to enable access logging for hot rod or use
    DMR -->\n                <level name=\"INFO\"/>\n                <handlers>\n
    \                   <handler name=\"HR-ACCESS-FILE\"/>\n                </handlers>\n
    \           </logger>\n            <root-logger>\n                <level name=\"INFO\"/>\n
    \               <handlers>\n                    <handler name=\"CONSOLE\"/>\n
    \               </handlers>\n            </root-logger>\n            <formatter
    name=\"OPENSHIFT\">\n                <custom-formatter module=\"org.jboss.logmanager.ext\"
    class=\"org.jboss.logmanager.ext.formatters.LogstashFormatter\">\n                    <properties>\n
    \                       <property name=\"metaData\" value=\"log-handler=CONSOLE\"/>\n
    \                   </properties>\n                </custom-formatter>\n            </formatter>\n
    \           <formatter name=\"PATTERN\">\n                <pattern-formatter pattern=\"%d{yyyy-MM-dd
    HH:mm:ss,SSS} %-5p [%c] (%t) %s%e%n\"/>\n            </formatter>\n            <formatter
    name=\"COLOR-PATTERN\">\n                <pattern-formatter pattern=\"%K{level}%d{HH:mm:ss,SSS}
    %-5p [%c] (%t) %s%E%n\"/>\n            </formatter>\n            <formatter name=\"ACCESS-LOG\">\n
    \               <pattern-formatter pattern=\"%X{address} %X{user} [%d{dd/MMM/yyyy:HH:mm:ss
    z}] &quot;%X{method} %m %X{protocol}&quot; %X{status} %X{requestSize} %X{responseSize}
    %X{duration}%n\"/>\n            </formatter>\n        </subsystem>\n        <subsystem
    xmlns=\"urn:jboss:domain:deployment-scanner:2.0\">\n            <deployment-scanner
    path=\"deployments\" relative-to=\"jboss.server.base.dir\" scan-interval=\"5000\"
    runtime-failure-causes-rollback=\"${jboss.deployment.scanner.rollback.on.failure:false}\"/>\n
    \       </subsystem>\n        <subsystem xmlns=\"urn:jboss:domain:datasources:5.0\">\n
    \           <datasources>\n                <datasource jta=\"true\" jndi-name=\"java:jboss/datasources/ExampleDS\"
    pool-name=\"ExampleDS\" enabled=\"true\" use-java-context=\"true\">\n                    <connection-url>jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE</connection-url>\n
    \                   <driver>h2</driver>\n                    <security>\n                        <user-name>sa</user-name>\n
    \                       <password>sa</password>\n                    </security>\n
    \               </datasource>                \n                <drivers>\n                    <driver
    name=\"h2\" module=\"com.h2database.h2\">\n                        <xa-datasource-class>org.h2.jdbcx.JdbcDataSource</xa-datasource-class>\n
    \                   </driver>\n                    <driver name=\"mysql\" module=\"com.mysql\">\n
    \                       <xa-datasource-class>com.mysql.jdbc.jdbc2.optional.MysqlXADataSource</xa-datasource-class>\n
    \                   </driver>\n                    <driver name=\"postgresql\"
    module=\"org.postgresql\">\n                        <xa-datasource-class>org.postgresql.xa.PGXADataSource</xa-datasource-class>\n
    \                   </driver>\n                    \n                </drivers>\n
    \           </datasources>\n        </subsystem>\n        <subsystem xmlns=\"urn:wildfly:elytron:4.0\"
    final-providers=\"combined-providers\" disallowed-providers=\"OracleUcrypto\">\n
    \           <providers>\n                <aggregate-providers name=\"combined-providers\">\n
    \                   <providers name=\"elytron\"/>\n                    <providers
    name=\"openssl\"/>\n                </aggregate-providers>\n                <provider-loader
    name=\"elytron\" module=\"org.wildfly.security.elytron\"/>\n                <provider-loader
    name=\"openssl\" module=\"org.wildfly.openssl\"/>\n            </providers>\n
    \           <audit-logging>\n                <file-audit-log name=\"local-audit\"
    path=\"audit.log\" relative-to=\"jboss.server.log.dir\" format=\"JSON\"/>\n            </audit-logging>\n
    \           <security-domains>\n                <security-domain name=\"ApplicationDomain\"
    default-realm=\"ApplicationRealm\" permission-mapper=\"default-permission-mapper\">\n
    \                   <realm name=\"ApplicationRealm\" role-decoder=\"groups-to-roles\"/>\n
    \                   <realm name=\"local\"/>\n                </security-domain>\n
    \               <security-domain name=\"ManagementDomain\" default-realm=\"ManagementRealm\"
    permission-mapper=\"default-permission-mapper\">\n                    <realm name=\"ManagementRealm\"
    role-decoder=\"groups-to-roles\"/>\n                    <realm name=\"local\"
    role-mapper=\"super-user-mapper\"/>\n                </security-domain>\n            </security-domains>\n
    \           <security-realms>\n                <identity-realm name=\"local\"
    identity=\"$local\"/>\n                <properties-realm name=\"ApplicationRealm\">\n
    \                   <users-properties path=\"application-users.properties\" relative-to=\"jboss.server.config.dir\"
    digest-realm-name=\"ApplicationRealm\"/>\n                    <groups-properties
    path=\"application-roles.properties\" relative-to=\"jboss.server.config.dir\"/>\n
    \               </properties-realm>\n                <properties-realm name=\"ManagementRealm\">\n
    \                   <users-properties path=\"mgmt-users.properties\" relative-to=\"jboss.server.config.dir\"
    digest-realm-name=\"ManagementRealm\"/>\n                    <groups-properties
    path=\"mgmt-groups.properties\" relative-to=\"jboss.server.config.dir\"/>\n                </properties-realm>\n
    \           </security-realms>\n            <mappers>\n                <simple-permission-mapper
    name=\"default-permission-mapper\" mapping-mode=\"first\">\n                    <permission-mapping>\n
    \                       <principal name=\"anonymous\"/>\n                        <permission-set
    name=\"default-permissions\"/>\n                    </permission-mapping>\n                    <permission-mapping
    match-all=\"true\">\n                        <permission-set name=\"login-permission\"/>\n
    \                       <permission-set name=\"default-permissions\"/>\n                    </permission-mapping>\n
    \               </simple-permission-mapper>\n                <constant-realm-mapper
    name=\"local\" realm-name=\"local\"/>\n                <simple-role-decoder name=\"groups-to-roles\"
    attribute=\"groups\"/>\n                <constant-role-mapper name=\"super-user-mapper\">\n
    \                   <role name=\"SuperUser\"/>\n                </constant-role-mapper>\n
    \           </mappers>\n            <permission-sets>\n                <permission-set
    name=\"login-permission\">\n                    <permission class-name=\"org.wildfly.security.auth.permission.LoginPermission\"/>\n
    \               </permission-set>\n                <permission-set name=\"default-permissions\"/>\n
    \           </permission-sets>\n            <http>\n                <http-authentication-factory
    name=\"management-http-authentication\" security-domain=\"ManagementDomain\" http-server-mechanism-factory=\"global\">\n
    \                   <mechanism-configuration>\n                        <mechanism
    mechanism-name=\"DIGEST\">\n                            <mechanism-realm realm-name=\"ManagementRealm\"/>\n
    \                       </mechanism>\n                    </mechanism-configuration>\n
    \               </http-authentication-factory>\n                <provider-http-server-mechanism-factory
    name=\"global\"/>\n            </http>\n            <sasl>\n                <sasl-authentication-factory
    name=\"application-sasl-authentication\" sasl-server-factory=\"configured\" security-domain=\"ApplicationDomain\">\n
    \                   <mechanism-configuration>\n                        <mechanism
    mechanism-name=\"JBOSS-LOCAL-USER\" realm-mapper=\"local\"/>\n                        <mechanism
    mechanism-name=\"DIGEST-MD5\">\n                            <mechanism-realm realm-name=\"ApplicationRealm\"/>\n
    \                       </mechanism>\n                    </mechanism-configuration>\n
    \               </sasl-authentication-factory>\n                <sasl-authentication-factory
    name=\"management-sasl-authentication\" sasl-server-factory=\"configured\" security-domain=\"ManagementDomain\">\n
    \                   <mechanism-configuration>\n                        <mechanism
    mechanism-name=\"JBOSS-LOCAL-USER\" realm-mapper=\"local\"/>\n                        <mechanism
    mechanism-name=\"DIGEST-MD5\">\n                            <mechanism-realm realm-name=\"ManagementRealm\"/>\n
    \                       </mechanism>\n                    </mechanism-configuration>\n
    \               </sasl-authentication-factory>\n                <configurable-sasl-server-factory
    name=\"configured\" sasl-server-factory=\"elytron\">\n                    <properties>\n
    \                       <property name=\"wildfly.sasl.local-user.default-user\"
    value=\"$local\"/>\n                    </properties>\n                </configurable-sasl-server-factory>\n
    \               <mechanism-provider-filtering-sasl-server-factory name=\"elytron\"
    sasl-server-factory=\"global\">\n                    <filters>\n                        <filter
    provider-name=\"WildFlyElytron\"/>\n                    </filters>\n                </mechanism-provider-filtering-sasl-server-factory>\n
    \               <provider-sasl-server-factory name=\"global\"/>\n            </sasl>\n
    \       </subsystem>\n        <subsystem xmlns=\"urn:infinispan:server:endpoint:9.4\">\n
    \           <memcached-connector name=\"memcached_sheperd\" cache-container=\"clustered\"
    cache=\"memcached_sheperd\" socket-binding=\"memcached_sheperd\"/>\n            <memcached-connector
    name=\"memcached_node3\" cache-container=\"clustered\" cache=\"memcached_node3\"
    socket-binding=\"memcached_node3\"/>\n\n        </subsystem>\n        <subsystem
    xmlns=\"urn:infinispan:server:core:9.4\" default-cache-container=\"clustered\">\n
    \           <cache-container statistics=\"true\" name=\"clustered\" default-cache=\"mycache\">\n
    \               <transport channel=\"cluster\" />\n                <global-state>\n
    \                   <overlay-configuration-storage/>\n                </global-state>\n
    \               <replicated-cache statistics=\"true\" name=\"memcached_sheperd\"
    mode=\"SYNC\" start=\"EAGER\">\n                    <memory>\n                        <object/>\n
    \                   </memory>\n                </replicated-cache>\n                <distributed-cache
    statistics=\"true\" name=\"memcached_node3\" mode=\"SYNC\" start=\"EAGER\">\n
    \                   <memory>\n                        <object/>\n                    </memory>\n
    \               </distributed-cache>\n                <distributed-cache statistics=\"true\"
    name=\"mycache\" mode=\"SYNC\" start=\"EAGER\">\n                    <memory>\n
    \                       <object/>\n                    </memory>\n                </distributed-cache>\n
    \               <distributed-cache statistics=\"true\" name=\"default_memcached\"
    mode=\"SYNC\">\n                    <memory>\n                        <object/>\n
    \                   </memory>\n                </distributed-cache>               \n
    \           </cache-container>\n        </subsystem>\n        <subsystem xmlns=\"urn:infinispan:server:jgroups:9.4\">\n
    \           <channels default=\"cluster\">\n                <channel name=\"cluster\"
    stack=\"tcp\"/>\n            </channels>\n            <stacks>\n                <stack
    name=\"udp\">\n                    <transport type=\"UDP\" socket-binding=\"jgroups-udp\"/>\n
    \                   <protocol type=\"openshift.DNS_PING\" socket-binding=\"jgroups-mping\"/>\n
    \                   <protocol type=\"MERGE3\"/>\n                    <protocol
    type=\"FD_SOCK\" socket-binding=\"jgroups-udp-fd\"/>\n                    <protocol
    type=\"FD_ALL\"/>\n                    <protocol type=\"VERIFY_SUSPECT\"/>\n\n
    \                   <protocol type=\"pbcast.NAKACK2\"/>\n                    <protocol
    type=\"UNICAST3\"/>\n                    <protocol type=\"pbcast.STABLE\"/>\n\n
    \                   <protocol type=\"AUTH\">\n                        <property
    name=\"auth_class\">org.jgroups.auth.MD5Token</property>\n                        <property
    name=\"token_hash\">SHA</property>\n                        <property name=\"auth_value\">hK7JWWXv</property>\n
    \                   </protocol>\n\n                    <protocol type=\"pbcast.GMS\"/>\n
    \                   <protocol type=\"UFC_NB\" />\n                    <protocol
    type=\"MFC_NB\" />\n                    <protocol type=\"FRAG3\"/>\n                </stack>\n
    \               <stack name=\"tcp\">\n                    <transport type=\"TCP\"
    socket-binding=\"jgroups-tcp\"/>\n                    <protocol type=\"openshift.DNS_PING\"
    socket-binding=\"jgroups-mping\"/>\n                    <protocol type=\"MERGE3\"/>\n
    \                   <protocol type=\"FD_SOCK\" socket-binding=\"jgroups-tcp-fd\"/>\n
    \                   <protocol type=\"FD_ALL\"/>\n                    <protocol
    type=\"VERIFY_SUSPECT\"/>\n\n                    <protocol type=\"pbcast.NAKACK2\">\n
    \                       <property name=\"use_mcast_xmit\">false</property>\n                    </protocol>\n
    \                   <protocol type=\"UNICAST3\"/>\n                    <protocol
    type=\"pbcast.STABLE\"/>\n\n                    <protocol type=\"AUTH\">\n                        <property
    name=\"auth_class\">org.jgroups.auth.MD5Token</property>\n                        <property
    name=\"token_hash\">SHA</property>\n                        <property name=\"auth_value\">hK7JWWXv</property>\n
    \                   </protocol>\n\n                    <protocol type=\"pbcast.GMS\"/>\n
    \                   <protocol type=\"MFC_NB\" />\n                    <protocol
    type=\"FRAG3\"/>\n                </stack>\n            </stacks>\n        </subsystem>\n
    \       <subsystem xmlns=\"urn:jboss:domain:io:3.0\">\n            <worker name=\"default\"
    io-threads=\"2\" task-max-threads=\"2\"/>\n            <buffer-pool name=\"default\"/>\n
    \       </subsystem>\n        <subsystem xmlns=\"urn:jboss:domain:jca:5.0\">\n
    \           <archive-validation enabled=\"true\" fail-on-error=\"true\" fail-on-warn=\"false\"/>\n
    \           <bean-validation enabled=\"true\"/>\n            <default-workmanager>\n
    \               <short-running-threads>\n                    <core-threads count=\"50\"/>\n
    \                   <queue-length count=\"50\"/>\n                    <max-threads
    count=\"50\"/>\n                    <keepalive-time time=\"10\" unit=\"seconds\"/>\n
    \               </short-running-threads>\n                <long-running-threads>\n
    \                   <core-threads count=\"50\"/>\n                    <queue-length
    count=\"50\"/>\n                    <max-threads count=\"50\"/>\n                    <keepalive-time
    time=\"10\" unit=\"seconds\"/>\n                </long-running-threads>\n            </default-workmanager>\n
    \           <cached-connection-manager/>\n        </subsystem>\n        <subsystem
    xmlns=\"urn:jboss:domain:jdr:1.0\"/>\n        <subsystem xmlns=\"urn:jboss:domain:jmx:1.3\">\n
    \           <expose-resolved-model/>\n            <expose-expression-model/>\n
    \           <remoting-connector/>\n        </subsystem>\n        <subsystem xmlns=\"urn:jboss:domain:naming:2.0\">\n
    \           <remote-naming/>\n        </subsystem>\n        <subsystem xmlns=\"urn:jboss:domain:remoting:4.0\">\n
    \           <http-connector name=\"http-remoting-connector\" connector-ref=\"default\"
    security-realm=\"ApplicationRealm\"/>\n        </subsystem>\n        <subsystem
    xmlns=\"urn:jboss:domain:security:2.0\">\n            <security-domains>\n                <security-domain
    name=\"other\" cache-type=\"default\">\n                    <authentication>\n
    \                       <login-module code=\"Remoting\" flag=\"optional\">\n                            <module-option
    name=\"password-stacking\" value=\"useFirstPass\"/>\n                        </login-module>\n
    \                       <login-module code=\"RealmDirect\" flag=\"required\">\n
    \                           <module-option name=\"password-stacking\" value=\"useFirstPass\"/>\n
    \                       </login-module>\n                    </authentication>\n
    \               </security-domain>\n                <security-domain name=\"jboss-web-policy\"
    cache-type=\"default\">\n                    <authorization>\n                        <policy-module
    code=\"Delegating\" flag=\"required\"/>\n                    </authorization>\n
    \               </security-domain>\n                <security-domain name=\"jaspitest\"
    cache-type=\"default\">\n                    <authentication-jaspi>\n                        <login-module-stack
    name=\"dummy\">\n                            <login-module code=\"Dummy\" flag=\"optional\"/>\n
    \                       </login-module-stack>\n                        <auth-module
    code=\"Dummy\"/>\n                    </authentication-jaspi>\n                </security-domain>\n
    \               <security-domain name=\"jdg-openshift\" cache-type=\"default\">\n
    \                   <authentication>\n                        <login-module code=\"RealmUsersRoles\"
    flag=\"required\">\n                            <module-option name=\"usersProperties\"
    value=\"${jboss.server.config.dir}/application-users.properties\"/>\n                            <module-option
    name=\"rolesProperties\" value=\"${jboss.server.config.dir}/application-roles.properties\"/>\n
    \                           <module-option name=\"realm\" value=\"ApplicationRealm\"/>\n
    \                       </login-module>\n                    </authentication>\n
    \               </security-domain>                \n            </security-domains>\n
    \       </subsystem>\n        <subsystem xmlns=\"urn:jboss:domain:transactions:5.0\">\n
    \           <core-environment node-identifier=\"${jboss.node.name}\">\n                <process-id>\n
    \                   <uuid/>\n                </process-id>\n            </core-environment>\n
    \           <recovery-environment socket-binding=\"txn-recovery-environment\"
    status-socket-binding=\"txn-status-manager\" recovery-listener=\"true\"/>\n            <coordinator-environment
    default-timeout=\"300\"/>\n            \n        </subsystem>\n    </profile>\n
    \   <interfaces>\n        <interface name=\"management\">\n            <inet-address
    value=\"${jboss.bind.address.management:127.0.0.1}\"/>\n        </interface>\n
    \       <interface name=\"public\">\n            <inet-address value=\"${jboss.bind.address:127.0.0.1}\"/>\n
    \       </interface>\n    </interfaces>\n    <socket-binding-group name=\"standard-sockets\"
    default-interface=\"public\" port-offset=\"${jboss.socket.binding.port-offset:0}\">\n
    \       <socket-binding name=\"management-http\" interface=\"management\" port=\"${jboss.management.http.port:9990}\"/>\n
    \       <socket-binding name=\"management-https\" interface=\"management\" port=\"${jboss.management.https.port:9993}\"/>\n
    \       <socket-binding name=\"jgroups-mping\" port=\"0\" multicast-address=\"${jboss.default.multicast.address:234.99.54.14}\"
    multicast-port=\"45700\"/>\n        <socket-binding name=\"jgroups-tcp\" port=\"7600\"/>\n
    \       <socket-binding name=\"jgroups-tcp-fd\" port=\"57600\"/>\n        <socket-binding
    name=\"jgroups-udp\" port=\"55200\" multicast-address=\"${jboss.default.multicast.address:234.99.54.14}\"
    multicast-port=\"45688\"/>\n        <socket-binding name=\"jgroups-udp-fd\" port=\"54200\"/>\n
    \       <socket-binding name=\"memcached_sheperd\" port=\"11211\"/>\n        <socket-binding
    name=\"memcached_node3\" port=\"11311\"/>\n        <socket-binding name=\"txn-recovery-environment\"
    port=\"4712\"/>\n        <socket-binding name=\"txn-status-manager\" port=\"4713\"/>\n
    \   </socket-binding-group>\n</server>\n"
kind: ConfigMap
metadata:
  name: datagrid-config
