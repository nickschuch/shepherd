<form action="" id="" class="toolbar-search-form">
  <input type="text" class="toolbar-search-form__text-input" name="query" placeholder="Search Website" tabindex="7">
  <div class="toolbar-search-form__select-box">
    <div class="toolbar-search-form__select-options">
      <div class="toolbar-search-form__select-options__item">
        <input id="toolbar-search-opt-website" name="" value="website" type="radio" tabindex="2" checked="checked">
        <label for="toolbar-search-opt-website">Website</label>
      </div>
      <div class="toolbar-search-form__select-options__item">
        <input id="toolbar-search-opt-people" name="" value="people" type="radio" tabindex="3">
        <label for="toolbar-search-opt-people">People</label>
      </div>
      <div class="toolbar-search-form__select-options__item">
        <input id="toolbar-search-opt-library" name="" value="library" type="radio" tabindex="4">
        <label for="toolbar-search-opt-library">Library</label>
      </div>
      <div class="toolbar-search-form__select-options__item">
        <input id="toolbar-search-opt-degrees" name="" value="degrees" type="radio" tabindex="5">
        <label for="toolbar-search-opt-degrees">Degrees</label>
      </div>
      <div class="toolbar-search-form__select-options__item">
        <input id="toolbar-search-opt-blogs" name="" value="blogs" type="radio" tabindex="6">
        <label for="toolbar-search-opt-blogs">Blogs</label>
      </div>
    </div>
  </div>
  <input type="submit" class="toolbar-search-form__search-btn" value="Search" title="Search" tabindex="8">
</form>
